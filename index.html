<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/transition-style">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="container" transition-style="in:circle:bottom-left">
            <div class="one"><img class="img-one" src="https://i.ibb.co/jzGhQgF/1.png" alt=""></div>
            <div class="two"><img class="img-two" src="https://i.ibb.co/PDWj4Hr/2.png" alt=""></div>
            <div class="three"><img class="img-three" src="https://i.ibb.co/jbWLsM0/3.png" alt=""></div>
            <div class="four"><img class="img-four" src="https://i.ibb.co/fHgx9dw/4.png" alt=""></div>
            <p class="team">Team yellow</p>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {     
        $('.img-one').hover(function(){     
            $('.img-two, .img-three, .img-four').addClass('blur');    
        },     
        function(){    
            $('.img-two, .img-three, .img-four').removeClass('blur');     
        });

        $('.img-two').hover(function(){     
            $('.img-one, .img-three, .img-four').addClass('blur');    
        },     
        function(){    
            $('.img-one, .img-three, .img-four').removeClass('blur');     
        });

        $('.img-three').hover(function(){     
            $('.img-one, .img-two, .img-four').addClass('blur');    
        },     
        function(){    
            $('.img-one, .img-two, .img-four').removeClass('blur');     
        });

        $('.img-four').hover(function(){
            $('.img-one, .img-two, .img-three').addClass('blurPlus');
        },     
        function(){    
            $('.img-one, .img-two, .img-three').removeClass('blurPlus');
        });
    });  
</script>
</html>
